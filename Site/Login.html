<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="LogIn.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

        <title>Log in</title>
    </head>

    <body class="bg">


        <a class="logo" href="Home.html"><img src="img/ecoride.svg" alt="Logo"></a>

        <div class="input-container">
            
            <label class="input-label" for="email">Email</label>
            <input class="input-field" type="email" id="email" placeholder="Enter your email">
            
            <label class="input-label" for="password">Password</label>
            <input class="input-field" type="password" id="password" placeholder="Enter your password">
            
            <a class="login-button" style="text-decoration: none; color: white;" href="#">Log in</a>
            
            <a class="forgot-password" style="text-decoration: none; color: #333;" href="#">Forgot password?</a>
        </div>

        <img class="car-left" src="img/i3-log.png" alt="Car Left">
        <img class="car-right" src="img/Zoe-log.png" alt="Car Right">








    </body>
